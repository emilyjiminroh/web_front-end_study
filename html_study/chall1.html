<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label>First Name</label>
        <input id="First Name" required placeholder="Fist name" type="text" />
      </div>

      <div>
        <label>Last Name</label>
        <input id="Last Name" required placeholder="Last name" type="text" />
      </div>

      <div>
        <label>Email</label>
        <input id="Email" required placeholder="Email" type="text" />
      </div>

      <div>
        <label>Username</label>
        <input id="Userame" required placeholder="Username" type="text" />
      </div>

      <div>
        <label>Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>

      <div>
        <label>Birth date</label>
        <input id="Birth date" required type="date" />
      </div>

      <div>
        <label>How happy are you?</label>
        <input id="How happy" required type="range" />
      </div>

      <div>
        <label>What is your fav.color?</label>
        <input id="Fav.color" required type="color" />
      </div>

      <div>
        <input id="button" required type="submit" value="create account" />
      </div>
    </form>
  </body>
</html>
