<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My PlayList</title>
    <link href="chall7.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main page">
      <div class="main__bar">
        <i class="fas fa-arrow-left i"></i>
        <i class="fas fa-search i"></i>
      </div>

      <div class="main__now">
        <img
          class="main__now__img"
          src="https://img.etoday.co.kr/pto_db/2021/01/600/20210129130632_1575731_618_457.jpg"
        />
        <span class="main__now__title bold">BTOB 4 U</span>
        <span class="main__now__text">K-pop, Healing</span>
        <div class="main__now__btn">
          <div class="main__now__btn__shu">
            <span class="main__now__btn__shu__text">Shuffle</span>
          </div>
          <div class="main__now__btn__love">
            <i class="fas fa-heart"></i>
            <span class="main__now__btn__love__text">999,999</span>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list__fir list">
          <img
            src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/064/457/82064457_1622167874952_1_600x600.JPG"
          />
          <div class="list__fir__text">
            <span class="singer">BTOB 4 U</span>
            <span class="bold song">Show and Prove</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__sec list">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLoGsvOq0vWMePtr59-wMYbKCMnwRw0sNcOQ&usqp=CAU"
          />
          <i class="far fa-play-circle fa-3x"></i>
          <div class="list__sec__text">
            <span class="singer">BTOB 4 U</span>
            <span class="bold song">Show Your Love </span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>

        <div class="list__thr list">
          <img
            src="https://file.mk.co.kr/meet/neds/2021/01/image_readtop_2021_75134_16113977354517287.jpg"
          />
          <div class="list__thr__text">
            <span class="singer">BTOB 4 U</span>
            <span class="bold song">Tension</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>

        <div class="list__for list">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWz0FFS4clmGptxKFONdLNVWrcSalhfIlkWw&usqp=CAU"
          />
          <div class="list__for__text">
            <span class="singer">BTOB 4 U</span>
            <span class="bold song">Mirage</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="play">
        <div class="play__text">
          <span class="play__singer">BTOB 4 U</span>
          <span class="bold play__title">Show Your Love</span>
        </div>
        <div class="play__con">
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-backward"></i>
        </div>
      </div>
    </div>

    <div class="palying page">
      <div class="main__bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="playing__ele">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLoGsvOq0vWMePtr59-wMYbKCMnwRw0sNcOQ&usqp=CAU"
        />
        <span class="playing__ele__title">Show Your Love </span>
        <span class="playing__ele__singer">BTOB 4 U</span>
      </div>

      <div class="time">
        <span>1:40</span>
        <span class="t1">3:45</span>
      </div>

      <div class="playing__bar">
        <div class="bar"><div class="ani"></div></div>
      </div>

      <div class="playing__btn">
        <i class="fas fa-retweet"></i>
        <i class="fas fa-step-backward"></i>
        <i class="far fa-play-circle fa-4x"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2200b68fb2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
